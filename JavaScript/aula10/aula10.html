<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: greenyellow;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        <p>Oloquinho meu</p>
        <script>
            // dentro da div depois do id ..  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar(){
                var a = window.document.getElementById('area')
                a.innerHTML ='Clicou!'
                a.style.background ='#010101'
            }
            function entrar() {
                var a = window.document.getElementById('area')
                a.style.background = 'green'
                a.innerHTML = 'Entrou!'
            }
            function sair() {
                var a = window.document.getElementById('area')
                a.style.background = 'green'
                a.innerHTML = 'Saiu!'
            }
        </script>
    </div>
</body>
</html>
